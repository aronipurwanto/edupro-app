<form xmlns:th="http://www.thymeleaf.org" th:id="form-siswa" th:action="@{~/master/siswa/save}"
      th:method="post" th:object="${siswa}">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Tambah Data Siswa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger errors" role="alert">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </ul>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="nisn" class="form-label">Nisn</label>
                    <input type="text" id="nisn" name="nisn" th:value="${siswa.nisn}"
                           th:class="${#fields.hasErrors('nisn')}? 'form-control is-invalid': 'form-control'" placeholder="Kode" />
                    <div th:if="${#fields.hasErrors('nisn')}" class="invalid-feedback">
                        <span th:errors="*{nisn}"></span>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" id="nama" name="nama" th:value="${siswa.nama}" th:class="${#fields.hasErrors('nama')}? 'form-control is-invalid': 'form-control'" placeholder="Nama" />
                    <div th:if="${#fields.hasErrors('nama')}" class="invalid-feedback">
                        <span th:errors="*{nama}"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="kotaTempatLahir" class="form-label">Kota TempatLahir</label>
                    <input type="text" id="kotaTempatLahir" name="kotaTempatLahir"
                           th:value="${siswa.kotaTempatLahir}" th:class="${#fields.hasErrors('kotaTempatLahir')}? 'form-control is-invalid': 'form-control'" placeholder="Kota Tempate Lahir" />
                    <div th:if="${#fields.hasErrors('kotaTempatLahir')}" class="invalid-feedback">
                        <span th:errors="*{kotaTempatLahir}"></span>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" id="tanggalLahir" name="tanggalLahir"
                           th:value="${siswa.tanggalLahir}" th:class="${#fields.hasErrors('tanggalLahir')}? 'form-control is-invalid': 'form-control'" placeholder="Kota Tempate Lahir" />
                    <div th:if="${#fields.hasErrors('tanggalLahir')}" class="invalid-feedback">
                        <span th:errors="*{tanggalLahir}"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="modal-footer input-group">
            <button type="submit" class="btn btn-success">
                Save
            </button>
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
        </div>
    </div>
</form>
