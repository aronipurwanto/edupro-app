<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <th:block layout:fragment="pageCss">
        <link rel="stylesheet" th:href="@{~/vendor/css/pages/app-academy.css}" />
    </th:block>
    <title>Title</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Classroom /</span> Profile</h4>
    <!-- url link -->
    <input type="hidden" id="classroom-item-url" th:href="@{~/classroom/items}">
    <div class="app-academy">
        <div class="card mb-4">
            <div class="card-header d-flex flex-wrap justify-content-between gap-3">
                <div class="card-title mb-0 me-1">
                    <h5 class="mb-1">My Courses</h5>
                    <p class="text-muted mb-0">Total 6 course you have purchased</p>
                </div>
                <div class="d-flex justify-content-md-end align-items-center gap-3 flex-wrap">
                    <select id="select2_course_select" class="select2 form-select" data-placeholder="All Courses">
                        <option value="">All Courses</option>
                        <option value="ui/ux">UI/UX</option>
                        <option value="seo">SEO</option>
                        <option value="web">Web</option>
                        <option value="music">Music</option>
                        <option value="painting">Painting</option>
                    </select>

                    <label class="switch">
                        <input type="checkbox" class="switch-input" />
                        <span class="switch-toggle-slider">
                          <span class="switch-on"></span>
                          <span class="switch-off"></span>
                        </span>
                        <span class="switch-label text-nowrap mb-0">Hide completed</span>
                    </label>
                </div>
            </div>
            <div class="card-body" id="classroom-content">
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{~/scripts/classroom.js}"></script>
</th:block>
</body>
</html>
