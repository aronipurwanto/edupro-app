<form xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:id="form-people" th:action="@{~/people/save}"
      th:method="post">
    <div class="modal fade" id="shareProject" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-simple modal-enable-otp modal-dialog-centered">
            <div class="modal-content p-3 p-md-5">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="text-center">
                        <h3 class="mb-2">Share Project</h3>
                        <p>Share project with a team member</p>
                    </div>
                </div>
                <div class="mb-4 pb-2">
                    <label for="select2Basic" class="form-label">Add Members</label>
                    <select
                            id="select2Basic"
                            class="form-select form-select-lg share-project-select"
                            data-allow-clear="true">
                        <option data-name="Adelaide Nichols" selected>
                            Adelaide Nichols
                        </option>
                        <option data-name="Julian Murphy" >Julian Murphy</option>
                        <option data-name="Sophie Gilbert" >Sophie Gilbert</option>
                        <option data-name="Marvin Wheeler" >Marvin Wheeler</option>
                    </select>
                </div>
                <h4 class="mb-4 pb-2">8 Members</h4>
                <ul class="p-0 m-0">
                    <li class="d-flex flex-wrap mb-3">
                        <div class="avatar me-3">
                        </div>
                        <div class="d-flex justify-content-between flex-grow-1">
                            <div class="me-2">
                                <p class="mb-0">Lester Palmer</p>
                                <p class="mb-0 text-muted">pe@vogeiz.net</p>
                            </div>
                            <div class="dropdown">
                                <button
                                        type="button"
                                        class="btn dropdown-toggle p-2"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                    <span class="text-muted fw-normal me-2 d-none d-sm-inline-block">Can Edit</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li>
                                        <a class="dropdown-item" href="#">Owner</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Can Edit</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Can Comment</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Can View</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="d-flex align-items-start mt-4 align-items-sm-center">
                    <i class="ti ti-users me-2"></i>
                    <div class="d-flex justify-content-between flex-grow-1 align-items-center flex-wrap gap-2">
                        <h6 class="mb-0">Public to Vuexy - Pixinvent</h6>
                        <button class="btn btn-primary">Copy Project Link</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
