<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <!-- Header -->
    <h4 class="pt-3 mb-4"><span class="text-muted fw-light">People /</span> Class Members</h4>
    <!--/ Header -->

    <!-- Navbar pills -->
    <div class="row mb-3">
        <div class="col-md-12">
            <ul class="nav nav-pills flex-column flex-sm-row mb-4">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/classroom/pages/stream}"><i class="ti-xs ti ti-user-check me-1"></i> Steam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="btn-page-course"  th:href="@{~/classroom/pages/course}"><i class="ti-xs ti ti-layout-grid me-1"></i> Classwork</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="btn-people"  th:href="@{~/classroom/people}"><i class=" ti-xs ti ti-users me-1"></i> People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="btn-page-grade" th:href="@{~/classroom/grades}"><i class="ti-xs ti ti-link me-1"></i> Grades</a>
                </li>
            </ul>
        </div>
    </div>
    <!--/ Navbar pills -->

    <div class="card-body">
        <div class="row mb-3">
            <div class="col-md-6 ">
                <h4>Teachers</h4>
            </div>
            <div class="col-md-6">
                <a id="btn-people-teacher" th:href="@{~/classroom/people-teacher}">
                    <i class="fa fa-xl fa-user-plus fa-pull-right"></i>
                </a>
            </div>
            <hr>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <h4>Students</h4>
            </div>
            <div class="col-md-6">
                <a id="btn-people-student" th:href="@{~/classroom/people-student}">
                    <i class="fa fa-xl fa-user-plus fa-pull-right"></i>
                </a>
            </div>
            <hr>
        </div>
    </div>
</div>
<!-- / Content -->

<th:block layout:fragment="script">
    <script th:src="@{~/scripts/people.js}"></script>
</th:block>
</body>
</html>
